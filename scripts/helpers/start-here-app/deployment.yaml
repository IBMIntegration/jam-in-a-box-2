---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{APP}}-nginx-config
  namespace: {{NAMESPACE}}
  labels:
    app: {{LABEL_APP}}
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;
      
      # Basic auth file
      auth_basic_user_file /etc/nginx/.htpasswd;
      
      server {
        listen {{PORT}};
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # Disable script execution
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
          return 403;
        }
        
        # Public access for public directory
        location /public/ {
          # No auth required
        }
        location /js/ {
          # No auth required
        }
        
        # Proxy requests to rest-proxy container (requires auth)
        location /proxy/ {
          auth_basic "Restricted Area";
          proxy_pass http://localhost:3000/proxy/;
          proxy_set_header Host \$host;
          proxy_set_header X-Real-IP \$remote_addr;
          proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto \$scheme;
        }
        
        # Everything else requires auth (including index.html)
        location / {
          auth_basic "Restricted Area";
          try_files $uri $uri/ /404.html;

          location /tracks {
            proxy_pass http://{{NAME}}-md-handler.{{NAMESPACE}}.svc.cluster.local:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
          }

          # Only serve index.html for root path
          location = / {
            try_files /index.html /404.html;
          }
        }
        
        # Custom 404 error page
        error_page 404 /404.html;
        location = /404.html {
          auth_basic "Restricted Area";
          internal;
        }
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: {{NAME}}-app-credentials
  namespace: {{NAMESPACE}}
  labels:
    app: {{LABEL_APP}}
type: Opaque
data:
  username: {{USERNAME_BASE64}}
  password: {{PASSWORD_BASE64}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{NAME}}-md-handler-config
  namespace: {{NAMESPACE}}
  labels:
    app: {{LABEL_APP}}
    component: md-handler
data:
  config.json: |
    {
      "_comment": "Main MD Handler Server Configuration",
      "port": 8081,
      "basePath": "/materials",
      "host": "0.0.0.0",
      "admin-port": 8082,
      "admin-host": "0.0.0.0"
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jb-start-here
  namespace: {{NAMESPACE}}
  labels:
    app: {{LABEL_APP}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{LABEL_APP}}
  template:
    metadata:
      labels:
        app: {{LABEL_APP}}
    spec:
      initContainers:
      - name: setup
        image: registry.redhat.io/ubi8/nodejs-20:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "Copying entrypoint scripts..."
          cp /scripts-src/* /scripts-dest/
          chmod +x /scripts-dest/*
          echo "Scripts copied and made executable:"
          ls -la /scripts-dest/
          echo "Running config generator script..."
          node /scripts-init/config-generator.js
        volumeMounts:
        - name: scripts-source
          mountPath: /scripts-src
        - name: entrypoint-scripts
          mountPath: /scripts-dest
        - name: setup-config
          mountPath: /scripts-init
        - name: setup-output-config
          mountPath: /config/setup.json
          subPath: setup.json
        - name: setup-secrets
          mountPath: /config/secret.json
          subPath: secret.json
        - name: generated-configs
          mountPath: /config/generated
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: {{PORT}}
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: htpasswd
          mountPath: /etc/nginx/.htpasswd
          subPath: .htpasswd
        - name: entrypoint-scripts
          mountPath: /docker-entrypoint.d
        - name: htdocs-archive
          mountPath: /archive
        - name: html-content
          mountPath: /usr/share/nginx/html
        - name: generated-configs
          mountPath: /usr/share/nginx/html/config
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: runtime-data
          mountPath: /var/run
      - name: rest-proxy
        image: registry.redhat.io/ubi8/nodejs-20:latest
        ports:
        - containerPort: 3000
        command: ["node", "/app/rest-proxy.js"]
        volumeMounts:
        - name: rest-proxy-script
          mountPath: /app
      volumes:
      - name: nginx-config
        configMap:
          name: {{NAME}}-nginx-config
      - name: htpasswd
        secret:
          secretName: {{NAME}}-nginx-auth
      - name: scripts-source
        configMap:
          name: {{NAME}}-scripts
      - name: entrypoint-scripts
        emptyDir: {}
      - name: generated-configs
        emptyDir: {}
      - name: htdocs-archive
        configMap:
          name: {{NAME}}-htdocs
      - name: html-content
        emptyDir: {}
      - name: setup-config
        configMap:
          name: {{NAME}}-scripts-init
      - name: setup-output-config
        configMap:
          name: jb-setup-output
      - name: setup-secrets
        secret:
          secretName: jb-setup-secrets
      - name: nginx-cache
        emptyDir: {}
      - name: runtime-data
        emptyDir: {}
      - name: rest-proxy-script
        configMap:
          name: {{NAME}}-rest-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{NAME}}-md-handler
  namespace: {{NAMESPACE}}
  labels:
    app: {{LABEL_APP}}
    component: md-handler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{LABEL_APP}}
      component: md-handler
  template:
    metadata:
      labels:
        app: {{LABEL_APP}}
        component: md-handler
    spec:
      containers:
      - name: md-handler
        image: registry.redhat.io/ubi8/nodejs-20:latest
        ports:
        - containerPort: 8081
          name: http
        - containerPort: 8082
          name: admin
        command: ["/bin/sh", "/scripts/start-md-handler.sh"]
        env:
        - name: NODE_ENV
          value: "production"
        - name: npm_config_cache
          value: "/app/.npm"
        - name: PORT
          value: "8081"
        - name: BASE_PATH
          value: "/materials"
        - name: HOST
          value: "0.0.0.0"
        - name: ADMIN_PORT
          value: "8082"
        - name: ADMIN_HOST
          value: "0.0.0.0"
        volumeMounts:
        - name: md-handler-app
          mountPath: /app-config
        - name: md-handler-scripts
          mountPath: /scripts
        - name: materials-volume
          mountPath: /materials
        - name: md-handler-workspace
          mountPath: /app
        - name: md-handler-config
          mountPath: /app/config
        workingDir: /app
      volumes:
      - name: materials-volume
        persistentVolumeClaim:
          claimName: {{NAME}}-materials-pvc
      - name: md-handler-app
        configMap:
          name: {{NAME}}-md-handler-app
      - name: md-handler-scripts
        configMap:
          name: {{NAME}}-md-handler-scripts
          defaultMode: 0755
      - name: md-handler-workspace
        emptyDir: {}
      - name: md-handler-config
        configMap:
          name: {{NAME}}-md-handler-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{NAME}}
  namespace: {{NAMESPACE}}
  labels:
    app: {{LABEL_APP}}
spec:
  type: ClusterIP
  ports:
  - port: {{PORT}}
    targetPort: {{PORT}}
    protocol: TCP
    name: nginx
  selector:
    app: {{LABEL_APP}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{NAME}}-md-handler
  namespace: {{NAMESPACE}}
  labels:
    app: {{LABEL_APP}}
    component: md-handler
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: md-handler
  selector:
    app: {{LABEL_APP}}
    component: md-handler
---
apiVersion: v1
kind: Service
metadata:
  name: {{NAME}}-md-handler-admin
  namespace: {{NAMESPACE}}
  labels:
    app: {{LABEL_APP}}
    component: md-handler
    service-type: admin
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: admin
  selector:
    app: {{LABEL_APP}}
    component: md-handler
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{NAME}}
  namespace: {{NAMESPACE}}
  labels:
    app: {{LABEL_APP}}
spec:
  to:
    kind: Service
    name: {{NAME}}
  port:
    targetPort: {{PORT}}
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{NAME}}-md-handler
  namespace: {{NAMESPACE}}
  labels:
    app: {{LABEL_APP}}
    component: md-handler
spec:
  to:
    kind: Service
    name: {{NAME}}-md-handler
  port:
    targetPort: 8081
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
