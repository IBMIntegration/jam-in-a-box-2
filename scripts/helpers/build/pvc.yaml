---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: materials-pvc
  namespace: {{NAMESPACE}}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: ocs-external-storagecluster-cephfs
